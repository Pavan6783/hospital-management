{% extends 'hospital/homebase.html' %}
{% load static %}




{% block content %}


<head>
  <style media="screen">
    .jumbotron {
      aspect-ratio: 430/150;
      margin-top: 0px;
      margin-bottom: 0px;
      background-image: url('{% static "images/bg (3).jpg" %}');
      background-size: cover;
      background-repeat: no-repeat;
      background-position: 10% 20%;
      background-size: cover;
      background-clip: border-box;
      position: relative;
    }
    .shift-pos{
      position: absolute;
      top:50%;
      left: 5%;
    }
    .jumbotron h5,
    h3 {
      text-align: center;
    }


    .alert {
      margin: 0px;
    }



    .glow {
      font-size: 50px;
      color: white;
      text-align: center;
      -webkit-animation: glow 1s ease-in-out infinite alternate;
      -moz-animation: glow 1s ease-in-out infinite alternate;
      animation: glow 1s ease-in-out infinite alternate;
    }

    @-webkit-keyframes glow {
      from {
        text-shadow: 0 0 10px #eeeeee, 0 0 20px #000000, 0 0 30px #000000, 0 0 40px #000000, 0 0 50px #9554b3, 0 0 60px #9554b3, 0 0 70px #9554b3;
      }

      to {
        text-shadow: 0 0 20px #eeeeee, 0 0 30px #ff4da6, 0 0 40px #ff4da6, 0 0 50px #ff4da6, 0 0 60px #ff4da6, 0 0 70px #ff4da6, 0 0 80px #ff4da6;
      }
    }
  </style>
</head>
<br>
<br>

<div class="jumbotron" style="margin-bottom: 0px;margin-top: 0px;">
  <br>
  <div class="shift-pos">
    <h5 class="display-3 glow"><i>Not just better HEALTH CARE,but a better healthcare EXPERIENCE</i>
    </h5>
    <br><br>
    <p class="lead">
      <a class="btn btn-primary btn-lg" href="/patientclick" role="button">Take Appointment</a>
    </p>
  </div>
  <br><br>
</div>

<br><br><br><br>

{% include "hospital/admin_doctor_patient_card.html" %}
<br><br><br>


{% endblock content %}
